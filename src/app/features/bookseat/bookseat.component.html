<div class="conatiner-fluid">
  <div class="bg-dark">
    <p class="text-white header-2 py-2">Book My Seat</p>
  </div>
  <div class="container">
    <div class="d-flex flex-column">
      <div class="mt-5">
        <div class="">
          <form #login="ngForm">
            <div>
              <label for="browser" class="header-2 text-purple fw-bolder"
                >Please Select Type Of seats:</label
              >
              <select
                name="seatType"
                [(ngModel)]="seatType"
                (click)="getSeatType()"
              >
                <option value="Premium">Premium</option>
                <option value="Standard">Standard</option>
              </select>
              <div class="mt-3">
                <label for="" class="header-2 text-purple fw-bolder"
                  >Please Enter Number of seats:</label
                >
                <input
                  #inputBox
                  type="number"
                  placeholder="no, of seats"
                  name="seats"
                  (keyup)="onKey(inputBox.value)"
                  />
                  <!-- [(ngModel)]="value" -->
                <!-- (click)="seatNo()" -->
              </div>
            </div>

            <div class="w-50 mx-5 mt-5">
              <p class="header-3 text-dark fw-bolder">Key to Seat Layout</p>
              <div class="d-flex">
                <div class="seat-available mt-3 header-5"></div>
                <span class="mt-3 ms-3">Available Seat</span>
                <div class="seat-unavailable ms-3 mt-3 header-5"></div>
                <span class="mt-3 ms-3">Unavailable Seat</span>
                <div class="seat-selection ms-3 mt-3 header-5"></div>
                <span class="mt-3 ms-3">Your Selection</span>
              </div>
            </div>

            <div class="d-flex flex-column mt-5 align-items-center">
              <p class="header-3">Premium Seats</p>
              <div class="d-flex flex-column w-100 align-items-center mt-3">
                <div class="d-flex w-50 justify-content-evenly mt-3">
                  <div class="seat-available seat-section premium">hii</div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                </div>
                <div class="d-flex w-50 justify-content-evenly mt-3">
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                  <div class="seat-available seat-section"></div>
                </div>
                <div class="d-flex w-50 justify-content-evenly my-3">
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                </div>
              </div>
              <p class="header-3 mt-4">Standard Seats</p>
              <div class="d-flex flex-column w-100 align-items-center mt-3">
                <div class="d-flex w-50 justify-content-evenly mt-3">
                  <div class="seat-available standard"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                </div>
                <div class="d-flex w-50 justify-content-evenly mt-3">
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                </div>
                <div class="d-flex w-50 justify-content-evenly mt-3">
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                  <div class="seat-available"></div>
                </div>
              </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
              <button
                class="btn-lg bg-danger border-danger btn text-white ms-5"
                id="submit"
              >
                Book Your Seats
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
